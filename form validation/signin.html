<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <link rel="stylesheet" href="signin.css" />

  <body>
    <div class="container" >
      <div class="inner">
        <h1>Sign In</h1>
        <form id="signinForm" action="profile.html" onsubmit="Sign1()">
          <label for="email">Email</label><br />
          <input type="text" id="email1" required maxlength="50" /><br />
          <span id="email_error" class="error"></span>
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password1"
           
          />
          <br>
          <span id="password_error" class="error"></span><br /> <br>

          <input
            class="button"
            type="submit"
            value="Sign In"
              
          />
          

          <a href="/index.html" class="button">SignUp</a>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
