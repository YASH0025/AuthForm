<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <h1>Registration Form</h1>
        <form id="signupForm" onsubmit="storeData(event)">
          <label for="firstName">First Name : </label><br />
          <input
            type="text"
            id="firstName"
            
            name="firstName"
            
          /><br />
          <span id="firstName_error" class="error"></span>
          <label for="lastName" onfocus="Text">Last Name : </label><br />
          <input type="text" id="lastName"  /><br />
          <span id="lastName_error" class="error"></span>

          <label for="email">Email : </label><br />
          <input type="email" id="email"  /><br />
          <span id="email_error" class="error"></span>

          <label for="password">Password</label><br />
          <input type="password" id="password"/><br />
          <span id="password_error" class="error"></span>
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option></select
          ><br />

          <label for="dob">Date of Birth :</label>
          <input type="date" id="dob" /> <br /><br />
          <label for="address">Address:</label>
          <textarea id="address" ></textarea><br />
          <!-- <span id="adress_error" class="error"></span> -->

          <input
            class="fcc-btn"
            type="submit"
            value="Sign UP"
            
          />
          <a href="signin.html" target="_self" class="fcc-btn"> SignIn </a>
        </form>
      </div>
    </div>

    <style>
      .error {
        color: red;
        font-size: 10px;
      }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <script src="script.js"></script>
  </body>
</html>
